
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Title Page -->
    <title>Login</title>


</head>
<body>
    <div id="container">
        <form>
            <!-- Username -->
            <label for="name">Username:</label>
            <input type="name" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}">
            <!-- Password -->
            <br>
            <label for="username">Password:</label>

            <input type="password" [(ngModel)] = "pass" [ngModelOptions]="{standalone: true}">
            <div id="lower">

              <input type="button" value = "Crear cuenta " (click)="signUp()">
                <input type="button" value = "Loguearse" (click)="login()">
                <input type="button" value = "Cargar datos" (click)="cargarDatos()">
            </div>
        </form>
    </div>
</body>
</html>
